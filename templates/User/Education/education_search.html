{% extends 'include/index.html' %}
{% block content %}
    <p class="m-5">
        <a href="{% url 'user_home' %}" type="button" style="float:left;" class="btn btn-primary">
            <span class="glyphicon glyphicon-backward"></span>
            Back
        </a>
        <a href="{% url 'education_list' %}"
           type="button" style="float:right;" class="btn btn-primary">
            <span class="glyphicon glyphicon-list"></span>
            Education List
        </a>
        <a href="{% url 'education_create' %}"
           type="button" style="float:right;" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>
            Education
        </a>
    </p>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="{% url 'education_list_search_result' %}" method="POST" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <h1>Education Search</h1>
                    {% if message %}
                        <h3 class="red">{{ message }}</h3>
                    {% endif %}

                    <div class="form-group">
                        <label for="institution" class="col-form-label">Board:</label>
                        <select class="form-control" id="board" name="board" required>
                            <option value="">Select Board</option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Comilla">Comilla</option>
                            <option value="Jessore">Jessore</option>
                            <option value="Chittagong">Chittagong</option>
                            <option value="Barisal">Barisal</option>
                            <option value="Sylhet">Sylhet</option>
                            <option value="Dinajpur">Dinajpur</option>
                            <option value="Madrasah">Madrasah</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="institution" class="col-form-label">Examination:</label>
                        <select class="form-control" id="examination" name="examination" required>
                            <option value="">Select Examination</option>
                            <option value="SSC">SSC</option>
                            <option value="HSC">HSC</option>
                            <option value="BSC">BSC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="roll_no" class="col-form-label">Roll No:</label>
                        <input type="text" class="form-control" id="roll_no" name="roll_no" required>
                    </div>
{#                    <div class="form-group">#}
{#                        <label for="registration_no" class="col-form-label">Registration No:</label>#}
{#                        <input type="text" class="form-control" id="registration_no" name="registration_no" required>#}
{#                    </div>#}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </section>
        </div>


    </div>
{% endblock content %}
