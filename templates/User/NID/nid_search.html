{% extends 'include/index.html' %}
{% block content %}
    <p class="m-5">
        <a href="{% url 'user_home' %}" type="button" style="float:left;" class="btn btn-primary">
            <span class="glyphicon glyphicon-backward"></span>
            Back
        </a>
        <a href="{% url 'nid_list' %}"
           type="button" style="float:right;" class="btn btn-primary">
            <span class="glyphicon glyphicon-list"></span>
            NID List
        </a>

    </p>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form action="{% url 'nid_list_search_result' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1>NID Search</h1>
                    {% if message %}
                        <h3 class="red">{{ message }}</h3>
                    {% endif %}
                    <div class="form-group">
                        <label for="professions" class="col-form-label">Professions:</label>
                        <select class="form-control" id="professions" name="professions" >
                            <option value="">Select professions</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Engineer">Engineer</option>
                            <option value="Pilot">Pilot</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Player">Player</option>
                            <option value="Student">Student</option>
                            <option value="Farmer">Farmer</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nid_no" class="col-form-label">NID No:</label>
                        <input type="text" class="form-control" id="nid_no" name="nid_no">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </section>
        </div>


    </div>
{% endblock content %}
