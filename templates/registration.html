<!DOCTYPE html>
<html lang="en">
{% include 'include/head.html' %}

<body class="login">
<div class="login_wrapper">
    <section class="login_content">
        <div>
            <h1> Smart Information System For Citizens</h1>
        </div>
        <form action="{% url 'registration' %}" method="POST" enctype="multipart/form-data" autocomplete="off">
        {% csrf_token %}
            <h1>Create Account</h1>
            {% if message %}
                <h3 class="red">{{ message }}</h3>
            {% endif %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" id="username" name="username"
                       required=""/>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" name="email" id="email"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone Number" required="" name="phone_number" id="phone_number"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" id="password"
                       name="password"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required=""
                       id="confirm_password" name="confirm_password"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default submit" href="index.html">Submit</button>
            </div>

            <div class="clearfix"></div>

            <div class="separator">
                <p class="change_link">Already a member ?
                    <a href="{% url 'login' %}" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br/>

                <div>
                    <h1><i class="fa fa-paw"></i> Smart Information System For Citizens</h1>
                    <p>Â©2022 All Rights Reserved.</p>
                </div>
            </div>
        </form>
    </section>
</div>
</body>
</html>
