<!DOCTYPE html>
<html lang="en">
{% include 'include/head.html' %}

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
            <div>
                <h1> Smart Information System For Citizens</h1>
            </div>
                <form action="{% url 'login' %}" method="POST" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <h1>Login Form</h1>
                    {% if message %}
                        <h3 class="red">{{ message }}</h3>
                    {% endif %}
                    <div class="form-group">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Email"
                               required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                               required/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Log in</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <p class="change_link">
                            <a href="{% url 'registration' %}" class="to_register"> Create Account </a>

                        </p>

                        <div class="clearfix"></div>
                        <br/>

                        <div>
                            <h1><i class="fa fa-paw"></i> Smart Information System For Citizens</h1>
                            <p>Â©2022 All Rights Reserved.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>


    </div>
</div>
</body>
</html>
